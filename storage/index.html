<html>
	<head>
		<link rel="stylesheet" type="text/css" href="./style.css" />
	</head>
	<body>
		<!-- we need a status box, input box and a button -->
		<h1>Really good youtube downloader</h1>
		<div class="buttons">
			<input type="text" name="url" id="urlbox" placeholder="Enter youtube url...">
			<button onclick="download('mp3')">Download as mp3</button>
			<button onclick="download('mp4')">Download as mp4</button>
		</div>
		<p id="status">Status</p>
		<a href="https://github.com/GabeeCoding/youtube-downloader">GitHub repo</a>
		<a href="https://github.com/GabeeCoding/youtube-downloader#readme">GitHub README.md</a>
		<a href="https://youtube.com/">YouTube</a>
        <script src="./client.js" type="text/javascript"></script>
	</body>
</html>
